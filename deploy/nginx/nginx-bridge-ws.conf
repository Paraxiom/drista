# nginx WebSocket proxy â€” TLS 1.3 termination for browser clients
#
# Listens on port 7778 (TLS), proxies WebSocket connections to the
# NIP-01 bridge on localhost:7777.
#
# This is the classical TLS fallback path for browsers that cannot
# use QSSH tunnels. Message content is still E2E encrypted via NIP-04.

map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

server {
    listen 7778 ssl;
    server_name _;

    # TLS 1.3 only
    ssl_protocols TLSv1.3;
    ssl_certificate /etc/nginx/ssl/bridge.crt;
    ssl_certificate_key /etc/nginx/ssl/bridge.key;
    ssl_prefer_server_ciphers off;

    # WebSocket proxy to bridge
    location / {
        proxy_pass http://127.0.0.1:7777;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket timeouts
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }
}
