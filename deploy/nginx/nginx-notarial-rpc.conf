# nginx-notarial-rpc.conf — Bare-metal validator deployment
# Post-Quantum TLS 1.3 reverse proxy for Substrate RPC + Faucet
#
# Requires: nginx with OpenSSL 3.5+ (Alpine 3.22+ or manual build)
# Install:  cp nginx-notarial-rpc.conf /etc/nginx/conf.d/notarial-rpc.conf
#           nginx -t && systemctl reload nginx

server {
    listen 443 ssl http2;
    server_name _;

    # TLS 1.3 only
    ssl_protocols TLSv1.3;

    # Post-Quantum hybrid key exchange
    # X25519MLKEM768: ML-KEM-768 + X25519 hybrid — protects against harvest-now-decrypt-later
    # X25519: classical fallback for older clients
    ssl_conf_command Groups X25519MLKEM768:X25519;

    ssl_certificate /etc/nginx/certs/fullchain.pem;
    ssl_certificate_key /etc/nginx/certs/privkey.pem;

    # Security headers
    add_header X-Transport-Security "PQ-TLS-1.3" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains" always;
    add_header X-Content-Type-Options "nosniff" always;

    # CORS for notarial UI
    add_header Access-Control-Allow-Origin "https://quantumharmony.network" always;
    add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Content-Type" always;

    # Substrate RPC (JSON-RPC + WebSocket upgrade)
    location /rpc {
        proxy_pass http://127.0.0.1:9944;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_read_timeout 86400;
    }

    # Faucet API
    location /faucet/ {
        proxy_pass http://127.0.0.1:8085/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# HTTP → HTTPS redirect
server {
    listen 80;
    server_name _;

    location /health {
        return 200 'healthy';
        add_header Content-Type text/plain;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}
