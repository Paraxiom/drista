# QSSH + nginx overlay for the NIP-01 bridge
#
# This runs alongside the bridge (which binds to 127.0.0.1:7777).
# External access is via qsshd (port 4242, PQ-secured) or nginx (port 7778, TLS).
#
# Usage:
#   docker compose -f docker-compose.qssh.yml up -d

services:
  qsshd:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4242:4242"
    command:
      - "--listen"
      - "0.0.0.0:4242"
      - "--host-key"
      - "/etc/qssh/host_key"
    volumes:
      - ./keys:/etc/qssh:ro
    network_mode: host
    restart: unless-stopped

  nginx-bridge:
    image: nginx:alpine
    ports:
      - "7778:7778"
    volumes:
      - ../nginx/nginx-bridge-ws.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    network_mode: host
    restart: unless-stopped
