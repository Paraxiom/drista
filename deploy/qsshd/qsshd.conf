# qsshd configuration â€” tunnel-only mode
#
# This instance only allows port-forwarding (no shell, no exec).
# Clients connect on port 4242 and forward to the bridge on localhost:7777.

ListenAddress 0.0.0.0:4242
HostKey /etc/qssh/host_key
PqAlgorithm falcon512

# Tunnel-only: disable interactive sessions
AllowShell no
AllowExec no
AllowForward yes

# Only allow forwarding to the bridge and Substrate RPC
PermitForward localhost:7777
PermitForward localhost:9944

# Authorized client keys
AuthorizedKeysFile /etc/qssh/authorized_keys

# Logging
LogLevel info
