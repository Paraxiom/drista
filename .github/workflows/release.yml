name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-web:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Build web frontend
        run: |
          cd web
          npm ci
          npm run build
      - uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web/dist

  build-desktop:
    needs: build-web
    strategy:
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            name: Drista-macos-arm64
          - platform: macos-13
            target: x86_64-apple-darwin
            name: Drista-macos-x64
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            name: Drista-linux-x64
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            name: Drista-windows-x64

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web/dist

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install Tauri CLI
        run: cargo install tauri-cli

      - name: Build desktop app
        run: |
          cd desktop/src-tauri
          cargo tauri build --target ${{ matrix.target }}

      - name: Package (macOS)
        if: startsWith(matrix.platform, 'macos')
        run: |
          cd target/${{ matrix.target }}/release/bundle
          zip -r ${{ matrix.name }}.zip macos/Drista.app
          mv ${{ matrix.name }}.zip ../../../../

      - name: Package (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          cd target/${{ matrix.target }}/release/bundle
          mv appimage/*.AppImage ../../../../${{ matrix.name }}.AppImage || true
          mv deb/*.deb ../../../../${{ matrix.name }}.deb || true

      - name: Package (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release/bundle
          mv msi/*.msi ../../../../${{ matrix.name }}.msi

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            *.zip
            *.AppImage
            *.deb
            *.msi

  release:
    needs: build-desktop
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
          draft: false
